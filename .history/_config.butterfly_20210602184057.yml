# 文章页相关配置
post_meta: 
  page:
   date_type: both
    # created or updated or both主页文章日期是创建日或者更新日或都显示
  date_format: relative # date/relative显示日期还是相对日期
  categories: true # true or false主页是否显示分类
  tags: true # true or false主页是否显示标签
  label: true # true or false显示描述性文字
  post: 
