# 右下角设置-简繁切换
translate: 
  enable: true 
  #默认按钮显示文字(网站是简体，应设置为'default:繁') 
  default: 简 
  #网站默认语言，1:繁体中文, 2:简体中文
  defaultEncoding: 1 
  #延迟时间,若不在前,要设定延迟翻译时间,如100表示100ms,默认为0 
  translateDelay: 0
  #当文字是简体时，按钮显示的文字
  msgToTraditionalChinese: "繁"
  #当文字是繁体时，按钮显示的文字
  msgToSimplifiedChinese: "简"

# 右下角设置-夜间模式 
darkmode: 
  enable: true 
  # dark mode和light mode切换按钮
  button: true 
  autoChangeMode: false

# 阅读模式
readmode: true

# 卡片设置
